<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
   
   <!-- <link rel="stylesheet" type="text/css" href="/css/style.css"  /> !-->
   
</head>
<body>
    <main class="container bg-light mt-4">
    <div>
        
        <a th:href="@{/comercio/produtos/listar}" class="btn btn-primary m-2">
            <i class="fas fa-cart-plus ml-2"></i>
    Todos os produtos
        </a>
        <h2 class="my-5"> Novo Produto</h2>
    </div>
<div class="row">
    <div class="border p-2">
        <form action="@{/comercio/produtos/add-prod" th:object="${produto}"  method="post">
        <div class="row">

            <div class="form-group col-md-6">
                <label for="nome" class="col-form-label">Nome:</label>
                <input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="Nome">
                
            </div>

            <div class="form-group col-md-6">
                <label for="id" class="col-form-label">ID:</label>
                <input type="text" th:field="*{id}" class="form-control" id="id" placeholder="ID do produto">
                
            </div>

            <div class="form-group col-md-12">
                <label for="descricao" class="col-form-label">Descriçao:</label>
                <textarea type="text" th:field="*{descricao}" class="form-control" id="preco" rows="4" placeholder="descricao"></textarea>
                
            </div>

            <div class="form-group col-md-4">
                <label for="CodigoDeBarras" class="col-form-label">Codigo de barras:</label>
                <input type="text" th:field="*{CodigoDeBarras}" class="form-control" id="CodigoDeBarras" placeholder="Codigo De Barras">
                
            </div>

            <div class="form-group col-md-4">
                <label for="preco" class="col-form-label">Preço:</label>
                <input type="text" th:field="*{preco}" class="form-control" id="preco" placeholder="preço">
                
            </div>

            <div class="form-group col-md-4">
                <label for="codStatus" class="col-form-label">Status:</label>
                <input type="text" th:field="*{codStatus}" class="form-control" id="codStatus" placeholder="status">
                
            </div>


        </div>

           

        </form>

    </div>
</div>



</main>
</body>
</html>
